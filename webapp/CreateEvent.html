		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

		<noscript>
			<link rel="stylesheet" href="css/skel.css" />

	<body>

		<!-- Header -->
		<header id="header">
			<h1><a href="EventCheckIn.html">
				<img src="images/igloo_logo.png" alt="Italian Trulli" style="width:78px; height: 65px; margin-top: 2vh">
			</a></h1>
			<nav id="nav">
				<ul>
					<li><a href="EventCheckIn.html">Events</a></li>
					<li><a href="ClubPage.html">Clubs</a></li>
					<li><a href="EditAccount.html">Account</a></li>
					<li><a href="SignIn.html" class="button special" id="signout" onclick="signOut();window.location.href = 'signIn.html';">LogOut</a></li>
				</ul>
			</nav>
		</header>

		<section id = "event-creation">
			<label for="New-Event-Name">Choose a name for your Event:</label>
			<input type="text" id="New-Event-Name" placeholder="Event Name">
			<label for="New-Event-Description">Make a description for your Event:</label>
			<input type="text" id="New-Event-Description" placeholder="Description">
			<div id = "event-time-inputs">
				<label for="meeting-date">Choose a date for your Event:</label>
				<input type="date" id="meeting-date" name="meeting-time">
				<label for="meeting-start-time">Choose a start time</label>
				<input type = "time" id="meeting-start-time">
				<label for="meeting-end-time">Choose an end time</label>
				<input type = "time" id="meeting-end-time">
			</div>
			<h3> Optional </h3>
			<div id = "choose-event-pic">
				<label for = "event_img" style="margin-right: 5px">Event Image</label>
				<input type="file" id = "event_img" >
			</div>

			<div id = "event-attendance-inputs">
				<label for="max-attendance">Max Attendance:</label>
				<input type="number" id="max-attendance" name="meeting-time">
				<label for="expected-attendance">Expected Attendance:</label>
				<input type = "number" id="expected-attendance">
				<input type = "checkbox" id="private-event">
				<label for="private-event">Private Event:</label>
			</div>
			<button type="button" class="button" id="event-btn">Submit</button>
		</section>

		<footer id="footer">
			<ul class="copyright">

			</ul>
		</footer>
